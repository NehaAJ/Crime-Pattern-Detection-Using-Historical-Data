<!DOCTYPE html>
<html>
<head>
    <title>Achievement Upload</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Custom CSS -->
    <style>
        /* Custom CSS styles */
        body {
            background-color: #f2f2f2;
            font-family: Arial, sans-serif;
            color: #333;
        }

        .container {
            margin-top: 50px;
        }

        h1 {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .achievement-img {
            max-width: 200px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            padding: 5px;
            border-radius: 5px;
        }

        .achievement-box {
            margin-bottom: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #fff;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Achievement Upload</h1>

        <form method="post" action="{% url 'achievement_upload' %}" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="form-group">
                <label for="achievement-image">Achievement Image:</label>
                <input type="file" id="achievement-image" name="achievement-image" class="form-control-file" required>
            </div>
            <button type="submit" class="btn btn-primary">Upload</button>
        </form>

        <!-- Display uploaded achievements -->
        <h2>Uploaded Achievements:</h2>
        {% for achievement in achievements %}
            <div class="border border-secondary achievement-box">
                <img src="{{ achievement.image.url }}" alt="Achievement Image" class="achievement-img">
            </div>
        {% empty %}
            <p>No achievements uploaded yet.</p>
        {% endfor %}
    </div>

    <!-- Bootstrap JS -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
