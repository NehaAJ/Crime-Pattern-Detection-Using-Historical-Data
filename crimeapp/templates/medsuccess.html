<!DOCTYPE html>
<html>
<head>
<style>
#customers {
  font-family: Arial, Helvetica, sans-serif;
  border-collapse: collapse;
  width: 100%;
}

#customers td, #customers th {
  border: 1px solid #ddd;
  padding: 8px;
}

#customers tr:nth-child(even){background-color: #f2f2f2;}

#customers tr:hover {background-color: #ddd;}

#customers th {
  padding-top: 12px;
  padding-bottom: 12px;
  text-align: left;
  background-color: #101e19;
  color: white;
}
</style>
</head>
<body>

<h1>MEDICAL RECORDS</h1>

<table id="customers">
  <tr>
    <th>Name</th>
    
    <th>Recovery *</th>
  </tr>
  
  {% for key, value in hsdict.items %}
  <tr>
    
    <td>{{key}}</td>
   
    <td>{{ value }}</td>
  </tr>
  {% endfor %}
  
  
</table>

</body>
</html>
