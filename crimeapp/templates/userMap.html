<!DOCTYPE html>
<html>
<head>
    <title>Map</title>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCHyitB0Fgkpy413fHNhFnDNCVGfGqbT3A"></script>
    <script>
        function initMap() {
            var map = new google.maps.Map(document.getElementById('map'), {
                center: {lat: 0, lng: 0},
                zoom: 2
            });

            {% for coordinate in coordinates %}
            var marker{{ forloop.counter }} = new google.maps.Marker({
                position: {lat: {{ coordinate.lat }}, lng: {{ coordinate.lng }}},
                map: map
            });
            {% endfor %}
        }
    </script>
</head>
<body onload="initMap()">
    <div id="map" style="height: 500px; width: 100%;"></div>
</body>
</html>
