<!DOCTYPE html>
{% load static %}

<html>
<head>
  <title>Upload and View PDF</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f1f1f1;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
      background-color: #fff;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
      border-radius: 5px;
    }

    h1 {
      font-size: 28px;
      text-align: center;
      margin-bottom: 20px;
    }

    form {
      text-align: center;
    }

    input[type="file"] {
      display: none;
    }

    label.upload-btn {
      display: inline-block;
      padding: 10px 20px;
      background-color: #4CAF50;
      color: #fff;
      font-size: 18px;
      cursor: pointer;
      border-radius: 4px;
      transition: background-color 0.3s ease;
    }

    label.upload-btn:hover {
      background-color: #45a049;
    }

    .pdf-viewer {
      margin-top: 20px;
      text-align: center;
    }

    embed {
      width: 100%;
      height: 600px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Upload and View PDF</h1>
    <form method="POST" enctype="multipart/form-data">
      {% csrf_token %}
      <label for="pdf_file" class="upload-btn">Select PDF</label>
      <input type="file" id="pdf_file" name="pdf_file" accept="application/pdf" required>
      <button type="submit">Upload</button>
    </form>

    <div class="pdf-viewer">
      {% if pdf_url %}
  <a href="{{ pdf_url }}" target="_blank">Download PDF</a>

      {% endif %}
    </div>
  </div>
</body>
</html>
