<!DOCTYPE html>
<html>
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>

  <title>Weekly Character Entry</title>

  <style>

    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
    }

    .calendar {
      border-collapse: collapse;
      width: 100%;
    }

    .calendar th,
    .calendar td {
      text-align: center;
      padding: 10px;
    }

    .calendar th {
      background-color: #f2f2f2;
    }

    .calendar .today {
      font-weight: bold;
    }

    .weekly-data {
      margin-top: 20px;
      border-collapse: collapse;
      width: 100%;
    }

    .weekly-data th,
    .weekly-data td {
      text-align: left;
      padding: 10px;
      border-bottom: 1px solid #ddd;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      display: block;
      margin-bottom: 5px;
    }

    .btn-primary {
      background-color: #007bff;
      color: #fff;
      border: none;
      padding: 10px 20px;
      cursor: pointer;
    }

    .btn-primary:hover {
      background-color: #0069d9;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Weekly Character Entry</h1>
    <form method="POST" action="{% url 'weekly_calendar' %}">
      {% csrf_token %}
      <div class="form-group">
        <label for="start_date">Start Date:</label>
        <input type="date" name="start_date" id="start_date" required class="form-control">
      </div>
      <div class="form-group">
        <label for="end_date">End Date:</label>
        <input type="date" name="end_date" id="end_date" required class="form-control">
      </div>
      <div class="form-group">
        <label for="characters">Characters:</label>
        <textarea name="characters" id="characters" rows="5" required class="form-control"></textarea>
      </div>
      <button type="submit" class="btn btn-primary">Save</button>
    </form>

    <h2>Weekly Data</h2>
    <table class="table table-striped weekly-data">
      <thead>
        <tr>
          <th>Start Date</th>
          <th>End Date</th>
          <th>Characters</th>
        </tr>
      </thead>
      <tbody>
        {% for entry in entries %}
        <tr>
          <td>{{ entry.start_date }}</td>
          <td>{{ entry.end_date }}</td>
          <td>{{ entry.characters }}</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.5.0/js/bootstrap.bundle.min.js"></script>
</body>
</html>
